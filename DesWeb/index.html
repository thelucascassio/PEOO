<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <header>
        <form action="">
            <label for="login">Login</label>
            <input type="email" id="login" placeholder="Digite o seu e-mail">
            <label for="senha">Senha</label>
            <input type="password" id="senha">
            <label for="busca">Busca</label>
            <input type="search" id="busca">
        </form>
    </header>
    <main>
        <input type="radio" id="op1">
        <label for="op1">Opção 1</label>
        <input type="radio" id="op2">
        <label for="op2">Opção 2</label>
        <input type="radio" id="op3">
        <label for="op3">Opção 3</label>
        <input type="radio" id="op4">
        <label for="op4">Opção 4</label>
    </main>
    <footer>
        <form action="">
            <label for="nome">Nome:</label>
            <input type="text" id="nome">
    
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email">
    
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="4"></textarea>
    
            <input type="submit" value="Enviar">
        </form>
    </footer>
</body>
</html>
