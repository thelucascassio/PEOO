<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastrar</title>
    <link href="forms.css" rel="stylesheet">
</head>
<body>
    <form action="dadosenviados.html">
        <label for="nome">Nome: </label>
        <input type="text" id="nome" placeholder="Digite seu nome: "> <br> <!-- o placeholder vai mostrar no campo de input a mensagem desejada -->
        <label for="email">E-mail: </label>
        <input type="email" id="email" value=""><br> <!-- o navegador obriga-nos a colocar o @ -->
        <label for="nascimento">Data de nascimento: </label>
        <input type="date" id="nascimento"><br>
        <label for="curriculo">Currículo: </label>
        <input type="file" id="curriculo"><br> <!-- o br sempre vai depois do input -->
        <label for="uf">UF: </label>
        <select name="uf" id="uf"> <!-- a tag select vai abrir uma variedade de opções para selecionar, utilizado para cidades, meses, estados... -->
            <option value="pe">Pernambuco</option> <!-- a tag option irá pedir o value para mostrar as opções -->
            <option value="rn">Rio Grande do Norte</option>
            <option value="sp">São Paulo</option>
        </select><br>
        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
