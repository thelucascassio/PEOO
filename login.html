<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LOGIN</title>
    <link rel="stylesheet" href="forms.css">
    </head>
<body>
    <form action="dadosenviados.html"> <!-- o action direciona para o tal arquivo -->
        <label for="login">Login: </label> <!-- o label recebe o rótulo, que ajuda na acessibilidade da página -->
        <input type="text" id="login"> <br> <!-- o espaço em branco para receber -->
        <label for="senha">Senha: </label> <!-- o valor contido no for tem que ter o valor colocado no id do input -->
        <input type="password" id="senha"><br> <!-- tem a peculiaridade de aparecer as "bolinhas" ao digitar algo-->
        <input type="submit" value="ENTRAR">
    </form>
</body>
</html>
